<div class="24HourTimePickerChildDiv">
  <div class="row">
    <span class="col col-offset-10 col-34">
      <button type="button" class="button button-clear button-dark timePickerArrows marginBottom10"
              ng-click="increaseHours()" on-hold="startAutoIncrement(increaseHours)" on-release="stopAutoIncrement()">
        <i class="icon ion-chevron-up"></i></button>
      <input type="tel" ng-model="time.hours" class="ipBoxes timePickerBoxText">
      <button type="button" class="button button-clear button-dark timePickerArrows marginTop10"
              ng-click="decreaseHours()" on-hold="startAutoIncrement(decreaseHours)" on-release="stopAutoIncrement()">
        <i class="icon ion-chevron-down"></i></button>
    </span>
    <label class="col col-10 timePickerColon">&nbsp;</label>
    <span class="col col-34">
      <button type="button" class="button button-clear button-dark timePickerArrows marginBottom10"
              ng-click="increaseMinutes()" on-hold="startAutoIncrement(increaseMinutes)" on-release="stopAutoIncrement()"><i class="icon ion-chevron-up"></i></button>
      <input type="tel" ng-model="time.minutes" class="ipBoxes timePickerBoxText">
      <button type="button" class="button button-clear button-dark timePickerArrows marginTop10"
              ng-click="decreaseMinutes()" on-hold="startAutoIncrement(decreaseMinutes)" on-release="stopAutoIncrement()"><i class="icon ion-chevron-down"></i></button>
    </span>
  </div>
</div>
